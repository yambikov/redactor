<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Счетчик слов и символов</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #textArea { width: 100%; height: 90vh; margin-bottom: 10px; }
        #desiredCount { width: 100px; }
        /* .container {height: 100px;} */
    </style>
</head>
<body>
  <div class="container">
    <div>
      Слов: <span id="wordCount">0</span>,
      Символов: <span id="charCount">0</span>
  </div>
  <div>
      Желаемое количество символов: 
      <input type="number" id="desiredCount" value="2000">
      <span id="countdown">Нужно добавить: 2000 символов</span>
  </div>
  </div>
    
    <textarea id="textArea" placeholder="Введите текст здесь..."></textarea>

    <script src="app.js"></script>
</body>
</html>
